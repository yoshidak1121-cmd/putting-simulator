<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Putting Simulator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="layout">

  <!-- 左：設定パネル -->
  <div id="leftPanel">

    <h2>設定</h2>

    <div class="row">
      <label>距離 D [m]</label>
      <input id="D" type="number" step="0.1" value="3.0">
    </div>

    <div class="row">
      <label>傾斜角 θ [deg]</label>
      <input id="theta" type="number" step="0.1" value="2.0">
    </div>

    <div class="row">
      <label>スティンプ S [ft]</label>
      <input id="S" type="number" step="0.1" value="9.0">
    </div>

    <div class="row">
      <label>打ち出し角 α [deg]</label>
      <input id="alpha" type="number" step="0.1" value="0.0">
    </div>

    <div class="row">
      <label>オーバー距離 Dover [m]</label>
      <input id="Dover" type="number" step="0.1" value="0.5">
    </div>

    <div class="row checkrow">
      <label>±表示</label>
      <div>
        <label><input id="showMinus" type="checkbox" checked> 一側</label>
        <label><input id="showPlus" type="checkbox" checked> +側</label>
      </div>
    </div>

    <div class="btnRow">
      <button id="run">単発</button>
      <button id="reset">リセット</button>
    </div>

    <div class="btnRow">
      <button id="runAlpha5">α 5本</button>
      <button id="runTheta5">θ 5本</button>
      <button id="runDover5">Dover 5本</button>
    </div>

  </div>

  <!-- 中央：データ出力 -->
  <div id="centerPanel">
    <h2>データ出力</h2>
    <pre id="result"></pre>
  </div>

  <!-- 右：キャンバス -->
  <div id="rightPanel">
    <h2>軌跡</h2>
    <canvas id="cv"></canvas>
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
