<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Putting Simulation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="title">Putting Simulation</div>
    <div class="actions">
      <button id="run">実行</button>
      <button id="reset">リセット</button>
    </div>
  </header>

  <main class="main">
    <section class="panel">
      <label>距離 D [m]
        <input id="D" type="number" step="0.1" value="3.0">
      </label>

      <label>横傾斜 θ [deg]
        <input id="theta" type="number" step="0.1" value="2.0">
      </label>

      <label>スティンプ S [ft]
        <input id="S" type="number" step="0.1" value="9.0">
      </label>

      <label>狙い角 α [deg]
        <input id="alpha" type="number" step="0.1" value="0.0">
      </label>

      <label>Dover [m]
        <input id="Dover" type="number" step="0.1" value="0.5">
      </label>

      <pre id="result"></pre>
    </section>

    <section class="view">
      <canvas id="cv"></canvas>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
