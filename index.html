<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Putting Simulator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="layout">

  <!-- 左：設定パネル -->
  <div id="leftPanel">

    <h2>設定</h2>

    <div class="row">
      <label for="D">距離 D [m]</label>
      <input id="D" type="number" step="0.5" value="3.0">
    </div>

    <div class="row">
      <label for="theta" title="右傾斜：プラス / 左傾斜：マイナス">傾斜角 θ [deg] (右+/左-)</label>
      <input id="theta" type="number" step="0.5" value="0.0">
    </div>

    <div class="row">
      <label for="S">スティンプ S [ft]</label>
      <input id="S" type="number" step="0.1" value="9.0">
    </div>

    <div class="row">
      <label for="alpha" title="反時計回り：プラス / 時計回り：マイナス">打ち出し角 α [deg] (反時計+/時計-)</label>
      <input id="alpha" type="number" step="0.1" value="0.0">
    </div>

    <div class="row">
      <label for="Dover" title="カップの縁（バックエッジ）からのオーバー距離">オーバー距離 Dover [m] (縁基準)</label>
      <input id="Dover" type="number" step="0.1" value="0.5">
    </div>

    <div class="btnRow">
      <button id="run">計算して表示</button>
      <button id="reset">リセット</button>
    </div>

    <details style="margin-top: 15px;">
      <summary style="cursor: pointer; font-weight: bold; margin-bottom: 10px;">比較して確認（5条件）</summary>
      
      <div class="btnRow">
        <button id="runAlpha5">打ち出し角を5条件比較</button>
      </div>
      
      <div class="btnRow">
        <button id="runTheta5">傾斜角を5条件比較</button>
      </div>
      
      <div class="btnRow">
        <button id="runDover5">タッチを5条件比較</button>
      </div>
    </details>

  </div>

  <!-- 中央：データ出力 -->
  <div id="centerPanel">
    <h2>データ出力</h2>
    <pre id="result"></pre>
  </div>

  <!-- 右：キャンバス -->
  <div id="rightPanel">
    <h2>軌跡</h2>
    <canvas id="cv"></canvas>
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
