<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Putting Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="topbar">
  <div class="title">Putting Simulator</div>
  <div class="actions">
    <button id="run">単発</button>
    <button id="reset">リセット</button>
  </div>
</header>

<main class="main">

  <section class="panel">
    <details open id="settings">
      <summary class="summary">設定（タップで開閉）</summary>

      <label>距離 D [m]
        <input id="D" type="number" step="0.1" value="3.0" inputmode="decimal">
      </label>

      <label>傾斜角 θ [deg]（+で -Y が低い）
        <input id="theta" type="number" step="0.1" value="2.0" inputmode="decimal">
      </label>

      <label>スティンプ S [ft]
        <input id="S" type="number" step="0.1" value="9.0" inputmode="decimal">
      </label>

      <label>打ち出し角 α [deg]
        <input id="alpha" type="number" step="0.1" value="0.0" inputmode="decimal">
      </label>

      <label>オーバー距離 Dover [m]
        <input id="Dover" type="number" step="0.1" value="0.5" inputmode="decimal">
      </label>

      <label>±表示
        <div class="pmRow">
          <label class="pmItem"><input type="checkbox" id="showMinus" checked> −側</label>
          <label class="pmItem"><input type="checkbox" id="showPlus" checked> ＋側</label>
        </div>
      </label>

      <div class="sweepRow">
        <button id="runAlpha5">α 5本</button>
        <button id="runTheta5">θ 5本</button>
        <button id="runDover5">Dover 5本</button>
      </div>

      <pre id="result"></pre>
    </details>
  </section>

  <section class="view">
    <canvas id="cv"></canvas>
  </section>

</main>

<script src="app.js"></script>
</body>
</html>
