<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Putting Simulator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="layout">

  <!-- 左：設定パネル -->
  <div id="leftPanel">

    <h2>設定</h2>

    <div class="row">
      <label for="D">距離 D</label>
      <div class="input-with-unit">
        <input id="D" type="number" step="0.1" value="3.0">
        <span class="unit">m</span>
      </div>
    </div>

    <div class="row">
      <label for="theta" class="with-tooltip">
        傾斜角 θ
        <span class="tooltip">グリーンの下り/上りの傾斜角（水平=0°）</span>
      </label>
      <div class="input-with-unit">
        <input id="theta" type="number" step="0.1" value="0.0">
        <span class="unit">°</span>
      </div>
    </div>

    <div class="row">
      <label for="S">スティンプ S</label>
      <div class="input-with-unit">
        <input id="S" type="number" step="0.1" value="9.0">
        <span class="unit">ft</span>
      </div>
    </div>

    <div class="row">
      <label for="alpha" class="with-tooltip">
        打ち出し角 α
        <span class="tooltip">ボール打ち出し方向の左右角度（中心線=0°）</span>
      </label>
      <div class="input-with-unit">
        <input id="alpha" type="number" step="0.1" value="0.0">
        <span class="unit">°</span>
      </div>
    </div>

    <div class="row">
      <label for="Dover">オーバー距離 Dover</label>
      <div class="input-with-unit">
        <input id="Dover" type="number" step="0.1" value="0.5">
        <span class="unit">m</span>
      </div>
    </div>

    <div class="btnRow">
      <button id="run">単発</button>
      <button id="reset">リセット</button>
    </div>

    <div class="btnRow">
      <button id="resetViewOnly">表示範囲リセット</button>
    </div>

    <div class="btnRow">
      <button id="runAlpha5">α 5本</button>
      <button id="runTheta5">θ 5本</button>
      <button id="runDover5">Dover 5本</button>
    </div>

  </div>

  <!-- 中央：データ出力 -->
  <div id="centerPanel">
    <h2>データ出力</h2>
    <pre id="result"></pre>
  </div>

  <!-- 右：キャンバス -->
  <div id="rightPanel">
    <h2>軌跡</h2>
    <canvas id="cv"></canvas>
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
